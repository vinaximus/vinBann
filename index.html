<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!--Fontawesom Kit-->
    

</head>
<body>
    <nav class="nav-main">
        <div class="logo-section">
            vNB vinBann
        </div>

       
        
        <div class="quickbuttons">
            <div id="new-card" class="btn-main">New Task</div>
            
        </div>

        
    </nav>
    
    <div class="filter-section">
        <div class="color-todo">Start</div>
        <div class="color-wip">In Progress</div>
        <div class="color-test">Testing</div>
        <div class="color-done">Done</div>
    </div>

    

    <!--Floating Windows-->
    <div class="card-edit">
        <div class="text-section">
            <span>Task</span>    
            <input type="text" placeholder="Title" id="fld-title">
            <textarea placeholder="Description" id="fld-description" ></textarea>
        </div>
        
        <div class="color-section">            
            <div class="color-section-selector bgcolor-todo"></div>
            <div class="color-section-selector bgcolor-wip"></div>
            <div class="color-section-selector bgcolor-test"></div>
            <div class="color-section-selector bgcolor-done"></div>
            
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="colorbar">WIP</div>
            <div class="title">Solve LeetCode</div>
            <div class="description">Solve atleast 4 problems. You must solve hard problems.
                If you still find it hard. Try solving blind folded.
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
